<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Motion Picture Club</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        #slideshow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            transform: scale(1.1);
            transition: background-image 1.5s ease-in-out;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .fade-in {
            animation: fadeIn 2s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; filter: blur(5px); transform: scale(0.95); }
            to { opacity: 1; filter: blur(0); transform: scale(1); }
        }

        #quote-container {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 800px;
            text-align: center;
            color: white;
            z-index: 1;
        }

        #quote-text {
            font-size: 1.25rem;
            font-style: italic;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body class="bg-black">

    <div id="slideshow-container"></div>
    <div id="overlay"></div>

    <div id="quote-container">
        <p id="quote-text"></p>
    </div>

    <main class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="text-center w-full max-w-sm">
            <img src="https://www.iimkashipur.ac.in/uploads/club/175051600324.png" alt="TMPC Logo" class="w-24 h-24 md:w-32 md:h-32 mx-auto mb-6 rounded-full fade-in">
            <h1 class="text-3xl md:text-4xl font-extrabold text-white mb-2 fade-in" style="animation-delay: 0.2s;">The Motion Picture Club</h1>
            <p class="text-gray-400 mb-8 fade-in" style="animation-delay: 0.4s;">IIM Kashipur</p>

            <form id="login-form" class="space-y-4 fade-in" style="animation-delay: 0.6s;">
                <div>
                    <input type="text" id="username" placeholder="Username" required class="w-full bg-gray-800 text-white border border-gray-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                </div>
                <div>
                    <input type="password" id="password" placeholder="Password" required class="w-full bg-gray-800 text-white border border-gray-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                </div>
                <button type="submit" id="login-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200">
                    Sign In
                </button>
                <p id="error-message" class="text-red-500 text-sm h-4"></p>
            </form>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- IMPORTANT: PASTE YOUR GOOGLE SHEET URL HERE ---
            const GOOGLE_SHEET_URL = "YOUR_GOOGLE_SHEET_CSV_URL_HERE"; 
            // ---------------------------------------------------

            const loginForm = document.getElementById('login-form');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');
            const loginButton = document.getElementById('login-button');

            const slideshowContainer = document.getElementById('slideshow-container');
            const quoteText = document.getElementById('quote-text');
            
            const slides = [
                { img: 'https://images.unsplash.com/photo-1536440136628-849c177e76a1?q=80&w=2525&auto=format&fit=crop', quote: "May the Force be with you. - Star Wars" },
                { img: 'https://images.unsplash.com/photo-1627843563095-2df97826c71b?q=80&w=2670&auto=format&fit=crop', quote: "I'm the king of the world! - Titanic" },
                { img: 'https://images.unsplash.com/photo-1616530940355-351fabd9524b?q=80&w=2574&auto=format&fit=crop', quote: "There's no place like home. - The Wizard of Oz" },
                { img: 'https://images.unsplash.com/photo-1542204165-65bf26472b9b?q=80&w=2574&auto=format&fit=crop', quote: "To infinity and beyond! - Toy Story" },
                { img: 'https://images.unsplash.com/photo-1604975701397-1cfdf50bd74b?q=80&w=2574&auto=format&fit=crop', quote: "Why so serious? - The Dark Knight" }
            ];

            let currentSlide = 0;

            function updateSlide() {
                slideshowContainer.style.backgroundImage = `url('${slides[currentSlide].img}')`;
                quoteText.style.opacity = 0;
                setTimeout(() => {
                    quoteText.textContent = slides[currentSlide].quote;
                    quoteText.style.opacity = 1;
                }, 1000);
                currentSlide = (currentSlide + 1) % slides.length;
            }

            updateSlide();
            setInterval(updateSlide, 7000);

            const parseCSV = (text) => {
                const lines = text.trim().split('\n');
                const headers = lines[0].split(',').map(h => h.trim());
                return lines.slice(1).map(line => {
                    const values = line.split(',').map(v => v.trim());
                    let obj = {};
                    headers.forEach((header, i) => {
                        obj[header] = values[i];
                    });
                    return obj;
                });
            };

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                errorMessage.textContent = '';
                loginButton.textContent = 'Signing in...';
                loginButton.disabled = true;

                if (GOOGLE_SHEET_URL === "YOUR_GOOGLE_SHEET_CSV_URL_HERE") {
                    errorMessage.textContent = 'Please configure the Google Sheet URL in the code.';
                    loginButton.textContent = 'Sign In';
                    loginButton.disabled = false;
                    return;
                }

                try {
                    const response = await fetch(GOOGLE_SHEET_URL);
                    if (!response.ok) throw new Error('Network response was not ok.');
                    
                    const csvText = await response.text();
                    const users = parseCSV(csvText);
                    
                    const enteredUsername = usernameInput.value;
                    const enteredPassword = passwordInput.value;

                    const validUser = users.find(user => user.Username === enteredUsername && user.Password === enteredPassword);

                    if (validUser) {
                        sessionStorage.setItem('isLoggedIn', 'true');
                        window.location.href = 'homepage.html';
                    } else {
                        errorMessage.textContent = 'Invalid username or password.';
                        loginButton.textContent = 'Sign In';
                        loginButton.disabled = false;
                    }
                } catch (error) {
                    console.error('Login Error:', error);
                    errorMessage.textContent = 'Failed to verify credentials. Please try again.';
                    loginButton.textContent = 'Sign In';
                    loginButton.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
